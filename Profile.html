<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a basic e-commerce project made with HTML and CSS"
    />
    <title>Profile - Turzo Express</title>

    <!-- Styles -->
    <link rel="stylesheet" href="Styles/mobile.css" />
    <link
      rel="stylesheet"
      href="Styles/tablet.css"
      media="screen and (min-width: 600px)"
    />
    <link
      rel="stylesheet"
      href="Styles/desktop.css"
      media="screen and (min-width: 992px)"
    />

    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- Navbar starts here -->
      <div class="menu-icon-container">
        <i class="fas fa-bars fa-2x" id="menu-icon"></i>
      </div>
      <nav id="menu" class="hidden">
        <ul class="nav-upper flex-space-around">
          <li class="nav__list">
            <a href="index.html" class="nav__link">Home</a>
          </li>
          <li class="nav__list">
            <a href="Regester.html" class="nav__link">Regester</a>
          </li>
          <li class="nav__list">
            <a href="Log in.html" class="nav__link">Log in</a>
          </li>
          <li class="nav__list">
            <a href="Log out.html" class="nav__link">Log out</a>
          </li>
          <li class="nav__list">
            <a href="Contact.html" class="nav__link">Contact</a>
          </li>
          <li class="nav__list">
            <a href="Profile.html" class="nav__profile-picture"
              ><img
                src="images/Profile Pic.jpg"
                alt="Profile Picture"
                style="border: 0.15rem solid black; filter: saturate(1.2)"
            /></a>
          </li>
        </ul>
        <ul class="nav-lower flex-space-around">
          <li class="nav__list">
            <a href="index.html" class="nav__link nav__brand">Turzo Express</a>
          </li>
          <li class="nav__list">
            <a href="Cart.html" class="nav__link">
              <span><i class="fa-solid fa-cart-shopping"></i></span>Cart: 2
              Products - 249.60$</a
            >
          </li>
        </ul>
      </nav>
      <!-- Navbar ends here -->
    </header>

    <!-- Main starts here -->
    <main class="flex-center profile-main">
      <h2 class="section-title">User Profile</h2>
      <container class="profile card flex-center">
        <div class="profile__image">
          <img src="images/Profile Pic.jpg" alt="Profile Image" />
        </div>
        <div class="profile__name">
          <h3>Muhtasim Rahman</h3>
        </div>
        <div class="profile__email">
          <p>E-mail: programmer.turzo@gmail.com</p>
        </div>
        <div class="profile__bio">
          <p>I love Online Shoping</p>
        </div>
        <div class="profile__buttons">
          <button class="btn edit-btn">
            <i class="fas fa-edit fa-2x"></i>
          </button>
          <a href="Log out.html">
            <button class="btn delet-btn delet">
              <i class="fas fa-trash-alt fa-2x"></i>
            </button>
          </a>
        </div>
      </container>
    </main>
    <!-- Main ends here -->

    <!-- Footer starts here -->
    <footer class="flex-space-around">
      <div>
        <label for="subscribe">Stay Connected: </label> <br class="hidden-br" />
        <input
          type="email"
          id="subscribe"
          name="subscribe"
          class="footer__input"
          placeholder="Enter your E-mail address"
        />
        <button class="btn subscribe-btn" type="submit">Subscribe</button>
      </div>
      <div>
        <p>
          <i class="fa-regular fa-copyright" style="color: red"></i> Turzo
          Express. All rights reserverd.
        </p>
      </div>
    </footer>
    <!-- Footer ends here -->
    <script src="Scripts/index.js"></script>
  </body>
</html>
